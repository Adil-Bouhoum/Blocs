<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocs Login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
    <header>
        <div class="nav_bar">
            <div class="nav_logo"><img src="Logo.png" alt="Logo"></div>
            <div class="nav_menu">
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Register</a></li>
                    <li>
                        <div class="dropdown_menu">
                            <button class="dropbtn">Language</button>
                            <div class="dropdown_content">
                                <a href="#">English</a>
                                <a href="#">Fran√ßais</a>
                                <a href="#">Arabic</a>
                            </div>
                        </div>
                    </li>   
                    <li><button type="button">Dark/Light</button></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Blocs</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>To Your Bloc!</span></h2>
                <p>Join the Community.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="" onsubmit="handleLogin(event)">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="login-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="login-password" required>
                        <label>Password</label>
                        
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="remember-password">
                        <label><input type="checkbox" id="show-password-login"> Show Password</label>
                    </div>
                    <button class="btn" type="submit">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="" onsubmit="handleSignup(event)">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="signup-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="signup-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="signup-password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="signup-confirmpass" required>
                        <label>Confirm Password</label>
                    </div>
                    
                    <div class="remember-password">
                        <label><input type="checkbox">I agree with this statement</label>
                    </div>
                    <div class="remember-password">
                        <label>  <input type="checkbox" id="show-password-signup"> Show Password   </label>
                    </div>
                    <button class="btn" type="submit">Sign Up</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        document.getElementById('show-password-login').addEventListener('change', function() {
    const loginPassword = document.getElementById('login-password');
    if (this.checked) {
        loginPassword.type = 'text';
    } else {
        loginPassword.type = 'password';
    }
});

document.getElementById('show-password-signup').addEventListener('change', function() {
    const signupPassword = document.getElementById('signup-password');
    const confirmPassword = document.getElementById('signup-confirmpass');
    if (this.checked) {
        signupPassword.type = 'text';
        confirmPassword.type = 'text';
    } else {
        signupPassword.type = 'password';
        confirmPassword.type = 'password';
    }
});
    </script>
</body>
</html>
