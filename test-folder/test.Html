<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Slider</title>
<link rel="stylesheet" href="test.css">
</head>
<body>

<section class="container">
    <div class="main_img">
      <img id="mainImage" src="test.jpg">
    </div>
    <div class="sec_container" onmouseleave="resetMainImage()">
      <div class="title"><h2>Title</h2></div>
      <div class="sub_img">
        <img src="téléchargé.jpg" onmouseover="changeMainImage('téléchargé.jpg')" onmouseleave="resetMainImage()">
        <img src="téléchargé.jpg" onmouseover="changeMainImage('téléchargé.jpg')" onmouseleave="resetMainImage()">
        <img src="téléchargé.jpg" onmouseover="changeMainImage('téléchargé.jpg')" onmouseleave="resetMainImage()">
        <img src="téléchargé.jpg" onmouseover="changeMainImage('téléchargé.jpg')" onmouseleave="resetMainImage()">
      </div>
      <div><p>pricing</p></div>
    </div>
</section>

<script>
function changeMainImage(imageSrc) {
    const mainImage = document.getElementById('mainImage');
    mainImage.style.transition = 'opacity 0.3s ease-in-out'; // Apply smooth transition
    mainImage.style.opacity = 0;
    setTimeout(function() {
        mainImage.src = imageSrc;
        mainImage.style.opacity = 1;
    }, 300); // Adjust the duration of the transition as needed (in milliseconds)
}

function resetMainImage() {
    const mainImage = document.getElementById('mainImage');
    mainImage.style.transition = 'opacity 0.3s ease-in-out'; // Apply smooth transition
    mainImage.style.opacity = 0;
    setTimeout(function() {
        mainImage.src = 'test.jpg'; // Change 'test.jpg' to the original image source
        mainImage.style.opacity = 1;
    }, 300); // Adjust the duration of the transition as needed (in milliseconds)
  }
</script>

</body>
</html>
