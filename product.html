    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Populate product page with query parameters
        document.getElementById('product_image').src = getParameterByName('image');
        document.getElementById('genre').innerText = "Genre: " + getParameterByName('genre');
        document.getElementById('price').innerText = "Price: " + getParameterByName('price');
        document.getElementById('rating').innerText = "Rating: " + getParameterByName('rating');
        document.getElementById('platforms').innerText = "Platforms: " + getParameterByName('platforms');
    </script>
