<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Slider</title>
<style>
  .slider-container {
    width: 80%;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    min-width: 100%;
    flex: 1;
  }

  .slide img {
    width: 100%;
    height: auto;
    max-width: 100%;
    max-height: 100%;
  }

  .slide-radio {
    display: none;
  }

  .slide-radio-label {
    display: inline-block;
    width: 12px;
    height: 12px;
    background-color: #333;
    border-radius: 50%;
    cursor: pointer;
    margin: 0 5px;
  }

  .slide-radio:checked + .slide-radio-label {
    background-color: #fff;
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="pic1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="pic1.jpg" alt="Slide 2">
    </div>
    <!-- Add more slides as needed -->
  </div>

  <!-- Radio buttons for navigation -->
  <input class="slide-radio" type="radio" id="slide-radio-1" name="slide-radio" checked>
  <label class="slide-radio-label" for="slide-radio-1"></label>
  <input class="slide-radio" type="radio" id="slide-radio-2" name="slide-radio">
  <label class="slide-radio-label" for="slide-radio-2"></label>
  <!-- Add more radio buttons as needed -->

</div>

<script>
  const radios = document.querySelectorAll('.slide-radio');
  const slides = document.querySelector('.slides');

  radios.forEach((radio, index) => {
    radio.addEventListener('change', () => {
      slides.style.transform = `translateX(-${index * 100}%)`;
    });
  });
</script>

</body>
</html>
